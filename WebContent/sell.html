<!DOCTYPE html>
<html>
  <head>
    <title>Sell</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <style>

  .input-group-addon {
    min-width:150px;
    text-align:left;
    pull-left;
}

  </style>
  <body>
   

   <div class = "container">
      <header>
        <h1>Sell</h1>

      </header>

      <div class="row ">

        <form class="navbar-form pull-left ">

          <div class="input-group">
      

      <div class="input-group ">

        <span class="input-group-addon">Phone</span>        
        <input type="text" name="Phone" class="form-control" placeholder="+380503332211">

        </div>

        <div class="input-group ">

        <span class="input-group-addon">Price (UAH)</span>
        <input type="text" name="price" class="form-control" placeholder="99">
        <!-- <span class="input-group-addon">.00</span> -->

        </div>

         <div class="input-group">
        <span class="input-group-addon">Ski-pass Number</span>        
        <input type="text" name="number" class="form-control" placeholder="22-4444-22-666666">
      </div>

      <div class="input-group">
        <span class="input-group-addon">Start date of skiing</span>        
        <input type="text" name="date1" class="form-control" placeholder="">
      </div>

      <div class="input-group">
        <span class="input-group-addon">End date of skiing</span>        
        <input type="text" name="date2" class="form-control" placeholder="">
      </div> 


      <div class="row">
        <a href="choose.html" class="btn btn-default active glyphicon glyphicon-home" role="button"> Back</a>
       <button type="submit" class="btn btn-primary btn-default navbar-btn glyphicon glyphicon-check"> Confirm</button>
        
       </div>
      
    </form>




      </div>

     




      
   </div>

   <article class = "row">
        <p>
          Fill all fields to proceed
        </p>

      </article>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
